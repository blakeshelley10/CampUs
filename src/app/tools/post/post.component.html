<div class="container">
    <div class="offset-med-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
            <div class="panel-heading">
                <h3 class="pt-3 font-weight-bold">{{postData?.name}}</h3>
            </div>
            <div class="panel-body p-3">
                <div>{{postData?.date}} @{{postData?.time}}</div>
                <div>{{postData?.location}}</div>
                <button (click)="favEvent()"><i class="fa-regular fa-thumbs-up" style="background-color: white;color: #1e3050;" [ngClass]="{'fa-solid': faved}"></i></button>
                <div>Be there!</div>
            </div>
        </div>
    </div>
</div>
