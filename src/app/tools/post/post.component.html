<div class="container">
    <div class="offset-med-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel bg-white">
            <div class="panel-heading">
                <h3 class="pt-3 font-weight-bold">{{postData?.name}}</h3>
            </div>
            <img src={{postData?.imageurl}} style="max-width: 100%">
            <div class="panel-body p-3">
                <div style="padding-bottom: 16px;">
                    <button (click)="favEvent()"><i class="fa-regular fa-thumbs-up" style="background-color: white;color: #1e3050;" [ngClass]="{'fa-solid': faved}"></i></button> Be there!
                </div>
                
                <i class="fa-solid fa-clock" style="color:#1e3050"></i> {{postData?.date}} @{{postData?.time}}
                <br>
                <i class="fa-solid fa-location-dot" style="color:#1e3050; padding-left:2px; padding-right: 2px"></i> {{postData?.location}}
                <br>
                <i class="fa-solid fa-circle-info" style="color:#1e3050"></i> {{postData?.interests}}
            </div>
        </div>
    </div>
</div>
